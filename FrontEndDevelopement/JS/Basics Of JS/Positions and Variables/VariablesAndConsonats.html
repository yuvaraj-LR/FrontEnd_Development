<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables and Consonants</title>
</head>

<body>
    <h2>This page is about how to initilize Variables and Consonants.</h2>

    <script>
        var num1 = 20;
        var num2 = 30;
        var sum = num1 + num2;
        //Alert is used to show the O/P in pop-up notification box.
        //alert(sum);

        //Without initilize the value for our variable name.
        // var firstName;
        // alert(firstName);

        //After initilize the value for our variable name.
        var firstName = "Yuvaraj";

        console.log(sum);
        console.log(firstName);

        //Constants
        //Initilize only one time and Not to initilize repeatly.
        const dobYear = 2002;
        var age = 2022 - dobYear;
        console.log(age);
    </script>
</body>

</html>
