<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Can declare entites in 2 ways -> &entity #entity -->
    <p><h1> &nbsp; &nbsp; &nbsp; &nbsp; HTML entites <br></h1>
        One &nbsp; &nbsp; Two <br> <!-- No-Breaking Spaces -->
        &lt; Lesser Than Symbol. <br> <!-- (<) -->
        &gt; Greater Than Symbol. <br> <!-- (>) -->
        &clubs; Club Symbol. <br> <!-- (♣) -->
        &spades; Spade Symbol. <br> <!-- (♠) -->
        &#128124; Heart Emoji. <!-- Emojis -->
    </p>
</body>
</html>
