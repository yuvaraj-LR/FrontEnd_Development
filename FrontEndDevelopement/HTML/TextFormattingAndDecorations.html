<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Text Formating and Decorations Tags. -->
    <p>
        &nbsp; &nbsp; Text Formating & Decoration Tags. <br> <br>
        <strong>Bold Letters</strong> <br>
        <em>Italic Letters</em> <br>
        <u>Underline Letters</u> <br>
        <strike>Strike Letters</strike>
    </p>

    <!-- Combination of text formating. -->

    <p>
        &nbsp; &nbsp; Example of combined text formating. <br> <br>
        <strong>
            <em>
                <u>
                    This is the example of bold, italic and underline letter.
                </u>
            </em>
        </strong>
    </p>
    
</body>
</html>
