<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>

    <!-- The image referening to other webpage in same webpage. -->
    <h3>This image were redirect the user to google in same tab.</h3>
    <a href="https://www.google.com/">
        <img src="/Images/WallpaperDog-20516969.jpg" alt="" srcset="" width = 90%>
    </a>

    <!-- The image referening to other webpage in different webpage. -->
    <h3>This image were redirect the user to google in next tab page.</h3>
    <a href="https://www.google.com/" target="_blank">
        <img src="/Images/WallpaperDog-20516969.jpg" alt="" srcset="" width = 90%>
    </a>

    <!-- These text refering to other webpage. -->
    <h3>Redirect form the text.</h3>
    <h1>Famous webpages</h1> <br>
    <ul>
        <a href="https://www.google.com/" target="_parent"><li>Google</li></a>
        <a href="https://www.amazon.in/" target="_blank"><li>Amazon</li></a>
        <a href="https://www.flipkart.com/" target="_top"><li>Flipcart</li></a>
    </ul>

</body>
</html>
